<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1><i class="fas fa-language"></i> Language Translator</h1>
                <p>Translate text between different languages instantly</p>
            </div>
            <div class="header-right" id="auth-area">
                <!-- Filled by script.js: shows Login link when logged out, or username + Logout when logged in -->
                <a class="login-link" href="login.html" id="login-link">Login</a>
            </div>
        </header>

        <div class="translator-container">
            <div class="language-selector">
                <div class="language-group">
                    <label for="source-language">From:</label>
                    <select id="source-language">
                        <option value="auto">Auto Detect</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="nl">Dutch</option>
                        <option value="sv">Swedish</option>
                        <option value="no">Norwegian</option>
                        <option value="da">Danish</option>
                        <option value="fi">Finnish</option>
                        <option value="pl">Polish</option>
                        <option value="tr">Turkish</option>
                    </select>
                </div>

                <button id="swap-languages" class="swap-btn" title="Swap Languages">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <div class="language-group">
                    <label for="target-language">To:</label>
                    <select id="target-language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="nl">Dutch</option>
                        <option value="sv">Swedish</option>
                        <option value="no">Norwegian</option>
                        <option value="da">Danish</option>
                        <option value="fi">Finnish</option>
                        <option value="pl">Polish</option>
                        <option value="tr">Turkish</option>
                    </select>
                </div>
            </div>

            <div class="text-areas">
                <div class="input-section">
                    <div class="text-header">
                        <span class="section-title">Enter text to translate</span>
                        <button id="clear-input" class="clear-btn" title="Clear text">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <textarea 
                        id="input-text" 
                        placeholder="Type your text here..."
                        maxlength="5000"
                    ></textarea>
                    <div class="char-count">
                        <span id="char-count">0</span>/5000
                    </div>
                </div>

                <div class="output-section">
                    <div class="text-header">
                        <span class="section-title">Translation</span>
                        <button id="copy-output" class="copy-btn" title="Copy translation">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <textarea 
                        id="output-text" 
                        placeholder="Translation will appear here..."
                        readonly
                    ></textarea>
                    <div class="translation-info">
                        <span id="translation-status"></span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="translate-btn" class="translate-btn">
                    <i class="fas fa-language"></i>
                    Translate
                </button>
            </div>
        </div>

        <footer>
            <p>Powered by translation API â€¢ Built with HTML, CSS & JavaScript</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>
    
    <script src="script.js"></script>
</body>
</html>
